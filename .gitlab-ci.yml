image: python:3.7

stages:
- test
- deploy

cache:
  paths:
    - ~/.cache/pip/

coverage:
  stage: test
  services:
    - postgres:11
  before_script:
    - pip install tox
  variables:
    DATABASE_URL: "postgres://postgres:postgres@postgres:5432/{{project_name}}"
    DJANGO_SECRET_KEY: "{{secret_key}}"
  script:
    - tox -e coverage,report,reporthtml
  coverage: '/^TOTAL.*\s+(\d+\%)$/'
  artifacts:
    paths:
      - htmlcov/
    expire_in: 1 day

pages:
  stage: deploy
  before_script:
      - "true"
  dependencies:
    - coverage
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
